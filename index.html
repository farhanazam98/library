<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=./script.js defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

</head>

<body>

    <h1>My Library</h1>
    <button id="showFormButton">NEW BOOK</button>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <form id="inputForm">
                <div class="form-container">
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Peter Singer">
                    </div>

                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Doing Good Better">
                    </div>

                    <div>
                        <label for="pages">Pages:</label>
                        <input type="number" id="pages" name="pages" placeholder="12">
                    </div>

                    <div>
                        <label for="read">Read:</label>
                        <input type="checkbox" id="read" name="read" value="read">
                    </div>
                    <button type="submit">Submit</button>
                </div>

            </form>
        </div>
    </div>
    <div class="library">
    </div>



</body>

</html>
